<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - BooksWithMusic</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="reader-view">
        <header class="reader-header">
            <button id="back-to-library" class="btn btn-icon">
                <span class="icon">‚Üê</span> Library
            </button>
            <h2 id="book-title" class="book-title">Book Title</h2>
            <div class="header-actions">
                <button id="settings-btn" class="btn btn-icon">‚öôÔ∏è</button>
                <button id="music-toggle" class="btn btn-icon">üéµ</button>
            </div>
        </header>

        <div class="reader-container">
            <aside id="chapter-nav" class="chapter-sidebar">
                <h3>Chapters</h3>
                <div id="chapter-list" class="chapter-list"></div>
            </aside>

            <main id="reader-content" class="reader-content"></main>
        </div>

        <div class="reader-controls">
            <button id="prev-chapter" class="btn btn-secondary">Previous</button>
            <div class="progress-indicator">
                <span id="current-chapter">1</span> / <span id="total-chapters">10</span>
            </div>
            <button id="next-chapter" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <!-- Music Panel -->
    <div id="music-panel" class="music-panel">
        <div class="music-header">
            <h3>üéµ Now Playing</h3>
            <button id="close-music-panel" class="btn-close">√ó</button>
        </div>

        <div class="music-info">
            <div id="current-track" class="track-info">
                <div class="track-title">No track playing</div>
                <div class="track-artist">-</div>
            </div>
        </div>

        <div class="music-controls">
            <button id="prev-track" class="btn btn-icon">‚èÆ</button>
            <button id="play-pause" class="btn btn-icon btn-large">‚ñ∂Ô∏è</button>
            <button id="next-track" class="btn btn-icon">‚è≠</button>
        </div>

        <div class="volume-control">
            <span class="icon">üîä</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70">
            <span id="volume-value">70%</span>
        </div>

        <div class="playlist">
            <h4>Playlist</h4>
            <div id="playlist-tracks" class="playlist-tracks"></div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>‚öôÔ∏è Settings</h3>
            <button id="close-settings" class="btn-close">√ó</button>
        </div>

        <div class="settings-content">
            <div class="setting-group">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size">Font Size</label>
                <input type="range" id="font-size" min="12" max="24" value="16">
                <span id="font-size-value">16px</span>
            </div>

            <div class="setting-group">
                <label for="line-height">Line Height</label>
                <input type="range" id="line-height" min="1.2" max="2.0" step="0.1" value="1.6">
                <span id="line-height-value">1.6</span>
            </div>

            <div class="setting-group">
                <label for="music-enabled">
                    <input type="checkbox" id="music-enabled" checked>
                    Enable Background Music
                </label>
            </div>

            <div class="setting-group">
                <label for="auto-play">
                    <input type="checkbox" id="auto-play" checked>
                    Auto-play Music
                </label>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
