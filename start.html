<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksWithMusic - Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .launcher {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .start-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: none;
        }
        .status.show { display: block; }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>üìöüéµ BooksWithMusic</h1>
        <p>Read with the perfect soundtrack</p>
        
        <a href="./public/index.html" class="start-btn" id="startBtn">
            üöÄ Launch App
        </a>
        
        <div class="status" id="status">
            <div id="statusText">Checking setup...</div>
        </div>
        
        <div class="info">
            <p>‚ú® No installation needed - just click to start!</p>
            <p style="font-size: 0.8rem;">
                Import your EPUB files ‚Ä¢ Enjoy AI-curated music ‚Ä¢ Read beautifully
            </p>
        </div>
    </div>

    <script>
        // Check if files exist and provide helpful feedback
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');

        // Simple check
        fetch('./public/index.html')
            .then(res => {
                if (!res.ok) {
                    status.classList.add('show');
                    statusText.innerHTML = `
                        ‚ö†Ô∏è Setup incomplete!<br><br>
                        <strong>Quick fix:</strong><br>
                        1. Open terminal in this folder<br>
                        2. Run: <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px;">npm install && npm run build</code><br>
                        3. Come back and click Launch
                    `;
                    startBtn.style.opacity = '0.5';
                    startBtn.style.pointerEvents = 'none';
                }
            })
            .catch(() => {
                // If fetch fails, might be file:// protocol limitation
                // Just let them try clicking
            });

        // Track usage
        startBtn.addEventListener('click', () => {
            localStorage.setItem('bwm_last_opened', new Date().toISOString());
        });
    </script>
</body>
</html>
