<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication - BooksWithMusic</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 2rem auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .error h2 {
      color: #ffcccb;
      margin-bottom: 0.5rem;
    }

    .success {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid rgba(0, 255, 0, 0.5);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .success h2 {
      color: #90EE90;
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üéµ</div>
    <h1>Connecting to Spotify</h1>
    <p class="message">Please wait while we complete the authentication...</p>
    <div class="spinner"></div>
    <div id="status"></div>
  </div>

  <script type="module">
    import { SpotifyAuth } from './js/auth/spotify-auth.js';

    async function handleCallback() {
      const statusEl = document.getElementById('status');
      
      try {
        // Parse authorization code from URL
        const code = SpotifyAuth.parseAuthCodeFromURL();
        
        if (!code) {
          throw new Error('No authorization code received from Spotify');
        }

        // Exchange code for tokens
        const auth = new SpotifyAuth();
        await auth.handleCallback(code);

        // Success!
        statusEl.innerHTML = `
          <div class="success">
            <h2>‚úÖ Success!</h2>
            <p>Successfully connected to Spotify</p>
            <a href="index.html" class="btn">Return to Library</a>
          </div>
        `;

        // Auto-redirect after 2 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        console.error('Spotify auth error:', error);
        
        statusEl.innerHTML = `
          <div class="error">
            <h2>‚ùå Authentication Failed</h2>
            <p>${error.message}</p>
            <a href="index.html" class="btn">Return to Library</a>
          </div>
        `;
      }
    }

    // Run callback handler
    handleCallback();
  </script>
</body>
</html>
